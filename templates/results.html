<!DOCTYPE html>
<html>

<head>
    <title>Digit Recognizer</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:500" rel="stylesheet">
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles_draw.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='draw.js') }}"></script>
</head>

<body>
    <h1>Results</h1>
    <div class="results">
        {%if prediction%}
        <h2 style="color:red;">Looks like a {{ prediction }} ! </h2>
        {%else%}
         <h2 style="color:red;">Nothing to predict ! </h2>
        {%endif%}
        <input class="btn" type="submit" id='try-again' value="Try again" onclick="location.href = '.';">
    </div>
</body>

</html>
